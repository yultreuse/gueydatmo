<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Gueydatmo</title>

		<link rel="stylesheet" href="/css/style.css">
		<script src="/js/jquery.min.js"></script>
		<script src="/js/jquery.jqplot.min.js"></script>
		<script src="/js/plugins/jqplot.dateAxisRenderer.min.js"></script>
		<script src="/js/plugins/jqplot.cursor.min.js"></script>
		<script src="/js/plugins/jqplot.highlighter.min.js"></script>
		<script src="/js/gueydatmo.js"></script>
	</head>
	<body>
		<div id="hdr">
			<div class="container">
				<div id="logo-container" class="hdr-elem">
					<img id="logo-pic" src="/img/logo.jpg" alt="gueydatmo logo">
				</div>
				<div id="filler" class="hdr-elem"></div>
				<div id="user-container" class="hdr-elem">Salut</div>
			</div>
		</div>
		<div id="main">
			<div class="container">
				<div id="cmd-panel"></div>
				<div id="chart" style="height:400px; width:650px;"></div>
			</div>
		</div>
		<div id="debug">
			<div class="container">
				<div id="btn-container">
					<button id="getmeasure-btn">
						Get measure
					</button>
					<button id="getuser-btn">
						Get user
					</button>
					<button id="devicelist-btn">
						Get device list
					</button>
					<button id="getthermstate-btn">
						Get thermostat state
					</button>
				</div>
				<div id="debug-screen">

				</div>
			</div>
		</div>
	</body>
</html>
